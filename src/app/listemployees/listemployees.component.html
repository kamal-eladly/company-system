<h1 class="text-center text-info mb-5" style="text-transform: capitalize;" >list employees page</h1>
<div>
  <div class="container">
    <div class="row">

      <div class="col-md-6 mx-auto">
        <div class="card">
            <div class="card-body">
              <table class="table table-dark table-striped">
                <tr>
                  <td>id</td>
                  <td>name</td>
                  <td>position</td>
                  <td>porofile</td>
                  <td>control</td>
                </tr>
                <tr *ngFor="let employees of allData">
                 <td>{{employees.id}}</td>
                 <td>{{employees.name}}</td>
                 <td>{{employees.position}}</td>
                 <td><img [src]="employees.imgUrl" style="width: 50px;height: 50px;" alt=""></td>
                 <td><a routerLink="/update/{{employees.id}}"  class="btn btn-info">Edit</a></td>
                 <td><button (click)="remove(employees.id)" class="btn btn-danger">Delete</button></td>
                </tr>
              </table>
            </div>
        </div>
        </div>

    </div>

  </div>
</div>
